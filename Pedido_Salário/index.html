<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Aumento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #101820;
      color: white;
      margin: 0;
      padding-top: 40px;
    }

    h1 {
      font-size: 40px;
      color: yellow;
    }

    img {
      width: 250px;
      margin-bottom: 20px;
    }

    p {
      font-size: 22px;
      margin-bottom: 40px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }

    .yes-btn {
      background-color: #007BFF;
      color: white;
    }

    .no-btn {
      background-color: #FF3B30;
      color: white;
      position: absolute;
    }

    #error {
      display: none;
      font-size: 32px;
      color: red;
      margin-top: 30px;
    }

    .container {
      position: relative;
      height: 500px;
    }
  </style>
</head>
<body>
  <img src="img/urso-pedinte.png".png alt="Urso Pedinte">
  <h1>Olá, chefe!</h1>
  <p>O senhor poderia, por gentileza, me dar um aumento?</p>

  <div class="container">
    <button class="btn yes-btn" onclick="agradecer()">Claro, funcionário dedicado</button>
    <button class="btn no-btn" id="noBtn" onclick="erro()">Não</button>
  </div>

  <div id="error">ERROR 404 - OPÇÃO INVÁLIDA!</div>

  <script>
    const noBtn = document.getElementById('noBtn');

    document.addEventListener('mousemove', function(e) {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const btnRect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(btnRect.x - mouseX, btnRect.y - mouseY);

      if (distance < 150) {
        const newX = Math.random() * (window.innerWidth - 150);
        const newY = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      }
    });

    function agradecer() {
      alert("Você é um chefe incrível!");
    }

    function erro() {
      document.getElementById('error').style.display = 'block';
    }
  </script>
</body>
</html>
